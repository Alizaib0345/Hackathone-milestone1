
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Resume</title>
</head>
<body>
    <h1>Static Resume Generator</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br><div class="personal"><strong></strong></div>

            <label for="picture" class="inputname" id="upload">
                <strong>Upload Picture</strong>
                <input type="file" name="picture" id="picture" class="forpicture" accept="image/*">
            </label> <br> <br>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id ="Experience" name="experience" rows= "4" required></textarea>experience
        </fieldset>
        <fieldset>
            <legend>Skills</legend>

            <label for="Skills">Experience</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea>
            <button type="submit">Generate Resume</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
